<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">i
    <title>Fim de jogo</title>

    <script>
        function iniciarjogo()
        {
               var nivel = document.getElementById('nivel').value 
               
               if( nivel === "") {
                   alert(" Selecione um nivel para come√ßar o jogo ")
               }


               window.location.href = "app.html?" + nivel

        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col">
                    <div class="d-flex justify-content-center">
                          <img src="imagens/game.png" alt="">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                     <select name="" class="form-control" id="nivel">
                         <option value=""> -- Selecionar o Nivel  --</option>
                         <option value="normal">Normal</option>
                         <option value="dificil"> Dificil </option>
                         <option value="mais_dificil"> Chuck Norris</option>
                     </select>
                    </div>     
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col">
                    <div class="d-flex justify-content-center">
                         <button type="button" class="btn btn-danger btn-lg" onclick="iniciarjogo() "> Reiniciar </button>
                    </div>

                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
